<!DOCTYPE html>
<html>
<head>
    <title>Comment Tag</title>
</head>
<body>
    <!-- This is a comment tag. This will not be displayed by the browser -->
    <h1>Computer Science</h1>
    <!-- This is a single line comment. It wont be displayed by the browser -->
    <h1>This is a heading</h1>
    <br>
    <hr>
    <br>
    <center>
        <h1>Code</h1>
        <img src="program-4.png">
    </center>
</body>
</html>
